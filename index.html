  <meta property="og:title" content="Facet example web component">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <template component="fancy-hyperlink">
    
    <h1>
      <a inherit="href data-rainbow-text" class="link">
        <slot></slot>
      </a>
    </h1>

    <style>
      a,
      a:hover,
      a:active,
      a:visited {
        cursor: pointer;
        text-decoration: none;
      }
      .link {
        display: block;
        position: relative;
        margin-inline: 25px;
        font-size: 36px;
        color: darkblue;
      }
      .link:before {
        content: "";
        width: 0;
        height: 2px;
        background-color: #0fa3ff;
        position: absolute;
        top: 100%;
        left: 0;
        transition: width 0.3s ease-in-out;
      }
      .link:hover:before {
        width: 100%;
        z-index: -1;
      }
      h1 {
        text-align: center;
      }
      a[data-rainbow-text="true"] {
        background-image: repeating-linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red, violet);
        text-align: center;
        background-size: 800% 800%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 8s ease infinite;
      } 
      @keyframes rainbow { 
        0%{background-position:0% 50%}
        50%{background-position:100% 25%}
        100%{background-position:0% 50%}
      }
    </style>
  </template>
  
  <template component="subdued-text">
    <div>
      <small><slot></slot></small>
    </div>
    <style>
      div {
        font-style: italic;
        text-align: center;
      }
      small:hover {
        font-size: larger;
      }
    </style>
  </template>
  <br>
  <br>
  <fancy-hyperlink href="https://github.com/kgscialdone/facet/tree/master">Created with Facet</fancy-hyperlink>
  
  <subdued-text>And a little HTMX and little JS for presentation</subdued-text>

  <subdued-text contenteditable="true"></subdued-text>

    </div>
