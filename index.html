  <template component="fancy-hyperlink">
    <style>
      a,
      a:hover,
      a:active,
      a:visited {
        color: unset;
        text-decoration: none;
        cursor: pointer;
      }

      .link {
        display: block;
        position: relative;
        margin-inline: 25px;
        font-size: 24px;
        color: blue;
      }
      .link:before {
        content: "";
        width: 0;
        height: 2px;
        background-color: #0fa3ff;
        position: absolute;
        top: 100%;
        left: 0;
        transition: width 0.3s ease-in-out;
      }
      .link:hover:before {
        width: 100%;
        z-index: -1;
      }
    </style>
    <h1><a  class="link" inherit="href">
      <slot></slot>
    </a></h1>
  </template>
